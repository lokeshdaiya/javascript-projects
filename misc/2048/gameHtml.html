<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link rel="stylesheet" href="2048css.css">
</head>
<body onkeydown="keyPressed(event)">
    <button onclick="keyPressed(event)">New Game</button>
    <div id="container">
        <table id="tile-container">
            <tr id="first row">
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
            </tr>
            <tr id="second row">
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
                <td id="7"></td>
            </tr>
            <tr id="third row">
                <td id="8"></td>
                <td id="9"></td>
                <td id="10"></td>
                <td id="11"></td>
            </tr>
            <tr id="fourth row">
                <td id="12"></td>
                <td id="13"></td>
                <td id="14"></td>
                <td id="15"></td>
            </tr>
        </table>
    </div>
    <script src="2048.js"></script>
</body>
</html>
