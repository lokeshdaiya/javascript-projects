<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decimal Number Reader</title>
</head>
<body onkeydown="f(event);">
    <script src="decimalNumberReader.js"></script>
    <h1>Decimal Number Reader</h1>
    <p>Type a number into the input box, and my program will write the number in words.</p>
    <p>Put your number here:</p>
    <input id="num">
    <button onclick="readNum(document.getElementById('num').value)">Read</button>
    <p id="read"></p>
    <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>
    <p id="4"></p>
    <p id="5"></p>
    <p id="6"></p>
    <p id="7"></p>
    <p id="8"></p>
</body>
</html>
